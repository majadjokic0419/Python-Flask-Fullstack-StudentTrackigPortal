{% extends 'base.html' %} {% block content %}
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Evidencija Studenata</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('studenti')}}">Sudenti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('predmeti')}}">Predmeti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{url_for('korisnici')}}">Korisnici</a>
                </li>
            </ul>

        </div>
        <form class="d-flex justify-content-end">
            <a href="{{url_for( 'logout')}}" class="btn btn-primary "><i class="fas fa-sign-out-alt"></i></a>
        </form>
</nav>
<div class="container box d-flex align-items-center">
    <div class="col-sm-3">
        <form action={{ url_for( 'korisnik_izmena', id=korisnik.id )}} method="POST">
            <h3>Izmeni Korisnika</h3>
            <div class="py-2">
                <label for="ime" class="form-label">Ime:</label>
                <input type="text" class="form-control form-control-sm" id="ime" name="ime" placeholder=" " value={{korisnik.ime}} required>
            </div>
            <div class="py-2 ">
                <label for="prezime" class="form-label ">Prezime:</label>
                <input type="text" class="form-control form-control-sm " id="prezime" placeholder=" " value={{korisnik.prezime}} name="prezime" required>
            </div>
            <div class="py-2 ">
                <label for="email" class="form-label ">Email:</label>
                <input type="email" class="form-control form-control-sm " id="email" value={{korisnik.email}} placeholder="Enter email" name="email">
            </div>
            <div class="py-2">
                <label for="rola" class="form-label">Rola:</label>
                <select class="form-select form-select-sm" id="rola" value={{korisnik.rola}} name="rola">
                    <option value= "" {% if korisnik.rola =="" %} selected {% endif %} >--Izaberi rolu--</option>
                    <option value="profesor" {% if korisnik.rola=="profesor" %} selected {% endif %}>Profesor</option>
                    <option value="administrator" {% if korisnik.rola=="administrator" %} selected {% endif %} >Administrator</option>
                </select>
            </div>
            <div class="py-2 ">
                <label for="lozinka" class="form-label ">Password:</label>
                <input type="password " class="form-control form-control-sm " id="lozinka" value={{korisnik.lozinka}} placeholder="Enter password " name="lozinka">
            </div>
            <div class="py-2 ">
                <button type="submit " class="btn btn-primary ">Sacuvaj</button>
            </div>
        </form>
    </div>
</div>{% endblock %}
