{% extends 'base.html' %} {% block content %}


<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Evidencija Studenata</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('studenti')}}">Sudenti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('predmeti')}}">Predmeti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{url_for('korisnici')}}">Korisnici</a>
                </li>
            </ul>

        </div>
        <form class="d-flex justify-content-end">
            <a href="{{url_for( 'logout')}}" class="btn btn-primary "><i class="fas fa-sign-out-alt"></i></a>
        </form>
</nav>
<div class="container mt-4">

    <div class="d-flex justify-content-end p-3"><a href="{{url_for( 'korisnik_novi')}}" class="btn btn-primary btn-sm">Dodaj Korisnika</a></div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Email</th>
                <th>Rola</th>
                <th>Akcija</th>
            </tr>
        </thead>
        <tbody>
            {% for korisnik in korisnici %}
            <tr>
                <td>{{korisnik.ime}}</td>
                <td>{{korisnik.prezme}}</td>
                <td>{{korisnik.email}}</td>
                <td>{{korisnik.rola}}</td>
                <td>
                    <a class="text-warning mx-1" href="{{url_for( 'korisnik_izmena' , id=korisnik.id)}}" role=" button "><i class="fas fa-edit "></i></a>
                    <a class="text-danger mx-1 " href="{{url_for( 'korisnik_brisanje' , id=korisnik.id)}}" role="button "><i class="fas fa-trash "></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
