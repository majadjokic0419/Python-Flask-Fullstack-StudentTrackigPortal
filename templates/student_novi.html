{% extends 'base.html' %} {% block content %}
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Evidencija Studenata</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{url_for('studenti')}}">Sudenti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('predmeti')}}">Predmeti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="{{url_for('korisnici')}}">Korisnici</a>
                </li>
            </ul>

        </div>
        <form class="d-flex justify-content-end">
            <a href="{{url_for( 'logout')}}" class="btn btn-primary "><i class="fas fa-sign-out-alt"></i></a>
        </form>
</nav>
<div class="container box d-flex align-items-center">
    <div class="col-sm-3">
        <form action={{ url_for( 'student_novi' ) }} enctype="multipart/form-data" method="POST">
            <h3 class="py-3">Novi Student</h3>
            <div class="py-3">
                <label for="slika_pregled" class="form-label">
                <img id="slika_pregled" src="/static/placeholder.png" />
            </label>
                <label for="slika" class="btn btn-outline-secondary btn-sm">Odaberi sliku</label>
                <input type="file" accept="image/*" class="custom-file-input" hidden id="slika" name="slika">
            </div>

            <div class="py-1">
                <label for="br_indeksa" class="form-label">Broj indeksa:</label>
                <input type="text" class="form-control form-control-sm" id="broj_indeksa" placeholder="" value="" name="broj_indeksa" required>
            </div>
            <div class="py-1">
                <label for="ime_studenta" class="form-label">Ime:</label>
                <input type="text" class="form-control form-control-sm" id="ime_studenta" name="ime" placeholder="" value="" required>
            </div>
            <div class="py-1">
                <label for="ime_roditelja" class="form-label">Ime roditelja:</label>
                <input type="text" class="form-control form-control-sm" id="ime_roditelja" name="ime_roditelja" placeholder="" value="" required>
            </div>
            <div class="py-1">
                <label for="prezime_studenta" class="form-label">Prezime:</label>
                <input type="text" class="form-control form-control-sm" id="prezime_studenta" name="prezime" placeholder="" value="" required>
            </div>

            <div class="py-1">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control form-control-sm " id="email" placeholder="Enter email" name="email" required>
            </div>

            <div class="py-1">
                <label for="broj_telefona" class="form-label">Broj Telefona:</label>
                <input type="text" class="form-control form-control-sm" id="broj_tefona" name="broj_telefona" placeholder="" value="" required>
            </div>
            <div class="py-1">
                <label for="godina_studija" class="form-label">Godina Studija:</label>
                <select class="form-select form-select-sm" id="godina_studija" name="godina_studija">
                    <option value='1'>1</option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5</option>
                  </select>
            </div>
            <div class="py-1">
                <label for="datum_rodjenja" class="form-label">Datum rodjenja:</label>
                <input type="text" class="form-control form-control-sm" id="datum_rodjenja" name="datum_rodjenja" placeholder="mm/dd/yyyy" value="" required>
            </div>
            <div class="py-1">
                <label for="jmbg" class="form-label">JMBG:</label>
                <input type="text" class="form-control form-control-sm" id="jmbg" name="jmbg" placeholder="" value="" required>
            </div>

            <div class="py-1">
                <button type="submit" class="btn btn-primary">Sacuvaj</button>
            </div>
        </form>
    </div>
</div>{% endblock %}
